profile-desc: |
  Directeur Technique (ex-CTO / cofondateur) avec 15+ ans d'expérience dans la construction de produits SaaS. Je conçois et mets en production des fonctionnalités IA orientées produit (LLM, RAG, agents — chat & voix) avec un focus sur l'industrialisation : cloud-native, CI/CD, observabilité, performance, sécurité, coûts. Je fais le pont entre exécution IA « hands-on » et structuration plateforme / DevEx.
