# Workflow for deploying cvclaude branch to 360 subfolder
name: Deploy CVClaude to 360 subfolder

on:
  # Runs on pushes targeting the cvclaude branch
  push:
    branches: ["cvclaude"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages-360"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: cvclaude
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build project for 360 subfolder
        run: npm run build
        env:
          BASE_PATH: /cv/360
      
      - name: Prepare 360 deployment directory
        run: |
          mkdir -p 360
          mv *.html *.css *.js 360/ 2>/dev/null || true
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload 360 directory
          path: '360'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4