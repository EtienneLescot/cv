name: Generate CV PDFs

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  generate-pdfs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate all PDF variants
        run: |
          echo "ðŸš€ GÃ©nÃ©ration de tous les PDFs..."
          
          # FranÃ§ais Dark
          echo "ðŸ“„ Generating FR Dark..."
          node generateCvPdf.js --locale fr --theme dark --scale 2
          
          # FranÃ§ais Light
          echo "ðŸ“„ Generating FR Light..."
          node generateCvPdf.js --locale fr --theme light --scale 2
          
          # Anglais Dark
          echo "ðŸ“„ Generating EN Dark..."
          node generateCvPdf.js --locale en --theme dark --scale 2
          
          # Anglais Light
          echo "ðŸ“„ Generating EN Light..."
          node generateCvPdf.js --locale en --theme light --scale 2
          
          echo "âœ… All PDFs generated successfully!"

      - name: Upload PDF artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cv-pdfs
          path: exports/*.pdf
          retention-days: 90

      - name: Commit PDFs to repository
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add exports/*.pdf
          git diff --staged --quiet || git commit -m "ðŸ¤– Auto-generate CV PDFs [skip ci]"
          git push
        continue-on-error: true
