name: Build PDF Artifacts

on:
  push:
    branches:
      - '**'
      - '!dependabot/**'
      - '!renovate/**'

permissions:
  contents: read

jobs:
  build-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Build PDFs
        run: npm run build:pdf
        env:
          NODE_ENV: production
          HIDE_ONLINE_CV_LINK: 'true'

      - name: Compute safe artifact name
        id: artifact_meta
        run: |
          SAFE_REF_NAME=$(echo "${GITHUB_REF_NAME}" | sed -E 's#["/:<>|*?\\\r\n]#-#g')
          SAFE_REF_NAME=$(echo "${SAFE_REF_NAME}" | sed -E 's#-+#-#g; s#^-##; s#-$##')
          echo "artifact_name=pdf-${SAFE_REF_NAME}-${GITHUB_RUN_NUMBER}" >> "$GITHUB_OUTPUT"

      - name: Upload PDF artifact bundle
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact_meta.outputs.artifact_name }}
          path: dist/pdf/
          if-no-files-found: error
          retention-days: 30