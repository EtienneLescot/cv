# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Determine deployment path
        id: deployment-path
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/cvclaude" ]]; then
            echo "DEPLOYMENT_PATH=360" >> $GITHUB_OUTPUT
            echo "BASE_PATH=/cv/360" >> $GITHUB_OUTPUT
          else
            echo "DEPLOYMENT_PATH=." >> $GITHUB_OUTPUT
            echo "BASE_PATH=/cv" >> $GITHUB_OUTPUT
          fi
      - name: Check if 360 folder exists and deploy pre-built content
        id: check-360
        run: |
          if [ -d "360" ] && [ "$(ls -A 360)" ]; then
            echo "folder-exists=true" >> $GITHUB_OUTPUT
            echo "Found 360 folder with content, deploying pre-built files"
            ls -la 360/
          else
            echo "folder-exists=false" >> $GITHUB_OUTPUT
            echo "No 360 folder found, building from source"
          fi
      
      - name: Build from source if no 360 folder
        if: steps.check-360.outputs.folder-exists == 'false'
        run: |
          npm install
          npm run build
        env:
          BASE_PATH: ${{ steps.deployment-path.outputs.BASE_PATH }}
      
      - name: Prepare deployment directory
        run: |
          if [[ "${{ steps.deployment-path.outputs.DEPLOYMENT_PATH }}" != "." ]]; then
            mkdir -p ${{ steps.deployment-path.outputs.DEPLOYMENT_PATH }}
            # If 360 folder exists, copy its content, otherwise move built files
            if [ -d "360" ] && [ "$(ls -A 360)" ]; then
              cp -r 360/* ${{ steps.deployment-path.outputs.DEPLOYMENT_PATH }}/
            else
              mv *.html *.css *.js ${{ steps.deployment-path.outputs.DEPLOYMENT_PATH }}/ 2>/dev/null || true
            fi
          fi
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
